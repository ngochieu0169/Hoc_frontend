<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Biểu mẫu khảo sát ITviec</h1>
    <form>
      <label for="name">Họ tên</label><br />
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Nhập tên của bạn"
      /><br />
      <label for="email">Email</label><br />
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Nhập email của bạn"
      /><br />
      <label for="old">Tuổi</label><br />
      <input id="old" name="old" type="text" placeholder="Nhập tuổi" /><br />
      <label for="yournow">Hiện tại bạn đang là?</label><br />
      <select id="yournow">
        <option>Học sinh/Sinh viên</option>
        <option>fresher</option>
        <option>Senior</option></select
      ><br />
      <label>Bạn sẻ giới thiệu ITviec với bạn bè chứ?</label><br />
      <label><input name="radio" type="radio" />Có</label>
      <br />
      <label><input name="radio" type="radio" />Không</label>
      <br />
      <label><input name="radio" type="radio" />Có thể</label>
      <br />
      <label
        >Ngôn ngữ lập trình và Frameword bạn đã biết?
        <span style="font-size: 10">(Có thể chọn nhiều đáp án)</span></label
      ><br />
      <label><input name="checkbox" type="checkbox" />C</label>
      <br />
      <label><input name="checkbox" type="checkbox" />C++</label>
      <br />
      <label><input name="checkbox" type="checkbox" />C#</label>
      <br />
      <label for="question">Bạn có câu hỏi gì cho ITviec không?</label><br />
      <input
        id="question"
        name="question"
        type="text"
        placeholder="Enter your comment here"
      /><br />
      <button
        type="submit"
        style="width: 300px; height: 25px; background-color: #00de12"
      >
        Submit
      </button>
      <br />
    </form>
  </body>
</html>
