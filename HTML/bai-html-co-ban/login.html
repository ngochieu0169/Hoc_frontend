<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br />
      <input type="radio" />
      <label>Male</label><br />
      <input type="radio" />
      <label>Female</label><br />
      <input type="radio" />
      <label>Other</label><br />
      <input list="Option" name="Option" />

      <datalist id="Option">
        <option value="Thành viên Bạ"></option>
        <option value="Thành viên Vàng"></option>
        <option value="Thành viên Kim cương"></option>
      </datalist>

      <input type="color" />
      <input type="checkbox" />
      <label>Correct</label>
      <input type="submit" />
    </form>
    <br />
    <img
      src="https://itviec.com/assets/logo-itviec-4492a2f2577a15a0a1d55444c21c0fa55810822b3b189fc689b450fb62ce0b5b.png"
      alt="itviecblog"
    />
  </body>
</html>
